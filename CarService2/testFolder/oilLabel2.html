<!DOCTYPE html>
<html>
<head>
  <title>Oil Change Sticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sticker {
      width: 1000px;
      padding: 20px;
      background-color: #f3f3f3;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .sticker h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    .sticker p {
      margin: 10px 0;
    }

    .sticker .label {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sticker">
    <h1>Oil Change</h1>
    <p>Date: 2023-08-05</p>
    <p>Mileage: 50,000 miles</p>
    <p>Next Change Due: 55,000 miles</p>
    <p>Oil Type: Synthetic</p>
    <p>Oil Filter: ABC123</p>
    <p>Mechanic: John Doe</p>
    <p>Phone: 555-123-4567</p>
    <div class="label">Next Change in 5,000 miles</div>
  </div>
</body>
</html>
